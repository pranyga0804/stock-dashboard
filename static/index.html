<!DOCTYPE html>
<html>
<head>
  <title>Stock Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background: #f9f9f9;
    }

    #header {
      position: fixed;
      top: 0;
      width: 100%;
      background: url("https://cdn.pixabay.com/photo/2016/11/29/09/17/chart-1868156_960_720.jpg");
      background-size: cover;
      color: black;
      background-color: #f5f5dc;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 1px 1px 3px grey;
      z-index: 2;
    }

    #companies {
      width: 220px;
      margin-top: 80px;
      background: #fcfce2;
      padding: 10px;
      overflow-y: auto;
      border-right: 1px solid #ccc;
    }

    #companies div {
      background: #f5f5dc;
      margin: 5px 0;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      font-weight: 600;
      transition: transform 0.2s;
    }

    #companies div:hover {
      background-color: #e0dfb5;
      transform: scale(1.03);
    }

    #chart-area {
      flex: 1;
      padding: 100px 30px 30px;
      background-color: #f5f5dc;
    }

    #meta-info {
      margin-top: 20px;
      font-size: 14px;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 5px #ccc;
    }

    select {
      margin-bottom: 10px;
      padding: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="header">ðŸ“ˆ Stock Market Dashboard</div>

  <div id="companies"></div>

  <div id="chart-area">
    <select id="period-select">
      <option value="1wk">1 Week</option>
      <option value="1mo" selected>1 Month</option>
      <option value="3mo">3 Months</option>
    </select>
    <canvas id="chart"></canvas>
    <div id="meta-info"></div>
  </div>

  <script>
    let selectedSymbol = null;
    let selectedPeriod = "1mo";

    async function loadCompanies() {
      const res = await fetch("http://127.0.0.1:8000/companies");
      const data = await res.json();
      const companiesDiv = document.getElementById("companies");
      companiesDiv.innerHTML = "";

      data.forEach(symbol => {
        const div = document.createElement("div");
        div.textContent = symbol;
        div.onclick = () => {
          selectedSymbol = symbol;
          loadStock(symbol, selectedPeriod);
        };
        companiesDiv.appendChild(div);
      });
    }

    async function loadStock(symbol, period) {
      const res = await fetch(`http://127.0.0.1:8000/stock/${symbol}?period=${period}`);
      const data = await res.json();

      const dates = data.dates;
      const prices = data.prices;
      const meta = data.meta || {};

      const ctx = document.getElementById("chart").getContext("2d");
      if (window.chart && typeof window.chart.destroy === "function") {
        window.chart.destroy();
      }

      window.chart = new Chart(ctx, {
        type: "line",
        data: {
          labels: dates,
          datasets: [{
            label: `${symbol} Stock Price`,
            data: prices,
            borderColor: "brown",
            backgroundColor: "rgba(173, 216, 230, 0.2)",
            fill: true,
            tension: 0.1
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              labels: {
                font: {
                  size: 14,
                  weight: 'bold'
                },
                color: 'black'
              }
            }
          },
          scales: {
            x: {
              ticks: {
                color: 'black'
              }
            },
            y: {
              ticks: {
                color: 'black'
              }
            }
          }
        }
      });

      const info = document.getElementById("meta-info");
      info.innerHTML = `
        <strong>Current Price:</strong> â‚¹${meta.currentPrice || '-'}<br>
        <strong>Open:</strong> â‚¹${meta.open || '-'} |
        <strong>High:</strong> â‚¹${meta.high || '-'} |
        <strong>Low:</strong> â‚¹${meta.low || '-'}<br>
        <strong>Market Cap:</strong> â‚¹${meta.marketCap || '-'}
      `;
    }

    document.getElementById("period-select").addEventListener("change", (e) => {
      selectedPeriod = e.target.value;
      if (selectedSymbol) {
        loadStock(selectedSymbol, selectedPeriod);
      }
    });

    loadCompanies();
  </script>
</body>
</html>
